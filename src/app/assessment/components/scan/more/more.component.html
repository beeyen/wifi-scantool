<div class="main">
<div class="container-fluid">
  <p class="">Go to the room you want to scan.</p>
  <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div *ngIf="displayFloorSelection">
      <p>Select the floor you are on?</p>
      <div class="form-inline">
        <fieldset class="form-group" *ngFor="let f of floors">
          <input class="with-gap" name="floor" type="radio" id="{{f.id}}"
              [value]="f.id" [ngModel]="f.id" required>
          <label for="{{f.id}}"><span>{{f.name}}</span></label>
        </fieldset>
      </div>
    </div>
    <div class="md-form">
        <input type="text" name="room" id="room" class="form-control" [ngModel]="result?.room"
        placeholder="Enter Room Name" required>
        <label for="room"></label>
    </div>
    <div class="md-form">
        <input type="text" name="reading" id="reading" class="form-control" [ngModel]="result?.reading" required
        placeholder="Enter dBm Reading">
        <label for="reading"></label>
    </div>
    <p class="lead lead__center">
      <button class="btn btn-primary btn-lg" type="submit" [disabled]="f.invalid">SUBMIT</button>
    </p>
  </form>
  <!-- {{ f.value | json }}
  {{ f.invalid }} -->
</div>
</div>
