<div class="main">
<cp-stepper [activeStep]="2"></cp-stepper>
<div class="container-fluid">
  <p class="">Go to the room where the Wi-Fi Gateway is located and do a scan with RF MONITOR for 5 seconds.</p>
  <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="md-form" *ngIf="displayFloorSelection">
      <p>Select the floor where the Wi-Fi gateway is?</p>
      <div class="form-inline">
        <fieldset class="form-group" *ngFor="let floor of floors$ | async">
          <input class="with-gap" name="floor" type="radio" id="floor{{floor.value}}"
              [value]="floor.value" [(ngModel)]="floor.value">
          <label for="floor{{floor.value}}"><span>{{floor.name}}</span></label>
        </fieldset>
      </div>
    </div>
    <div class="md-form">
        <input type="text" name="room" id="room" class="form-control" [ngModel]="result?.room"
        placeholder="Enter Room Name" required>
        <label for="room"></label>
    </div>
    <div class="md-form">
        <input type="text" name="reading" id="reading" class="form-control" [ngModel]="result?.reading" required
        placeholder="Enter dBm Reading">
        <label for="reading"></label>
    </div>
    <p class="lead lead__center">
      <button class="btn btn-primary btn-lg" type="submit" [disabled]="f.invalid">SUBMIT</button>
    </p>
  </form>
  <!-- {{ f.value | json }}
  {{ f.invalid }} -->
</div>
</div>
