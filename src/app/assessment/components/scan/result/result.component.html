<div class="main">
<div class="container-fluid">
    <p class="lead">Home SqFt: {{sqft | homesqft}}</p>
    <p class="lead">Total Floor(s) include basement: {{totalFloors}}</p>
    <p class="lead">Wi-Fi Gateway Location: {{ gatewayLocation | floorname | titlecase }}</p>
    <hr class="my-1">
     <div class="" *ngFor="let floor  of floors$ | async">
      <p class="lead">{{floor.id | floorname | titlecase}} </p>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item  of getFloorData(floor.id) | async">
        <i class="fa fa-signal" aria-hidden="true"></i> {{item.room}}   <span class="{{item.strength}}"> -{{item.reading}} dBm </span>
        </li>
      </ul>
    </div>
</div>
